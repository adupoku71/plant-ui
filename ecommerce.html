    <div class="md:hidden fixed inset-0 flex flex-col z-50">

      <div class="bg-white shadow-sm p-3">
        <div class="relative">
          <input

            placeholder="Search for products..."
            class="w-full px-4 py-2 border rounded-full focus:ring-blue-500 focus:border-blue-500"
          />
          <i class="ri-search-line absolute right-3 top-2.5 text-gray-400"></i>
        </div>
      </div>
    </div>

      <div class="flex justify-around items-center h-16">
        <!-- Home -->
        <a
          href="#"
          class="flex flex-col items-center justify-center text-blue-600"
        >
          <i class="ri-home-4-fill text-2xl"></i>
          <span class="text-xs mt-1">Home</span>
        </a>

        <!-- Categories -->
        <a
          href="#"
          class="flex flex-col items-center justify-center text-gray-600"
        >
          <i class="ri-apps-2-line text-2xl"></i>
          <span class="text-xs mt-1">Categories</span>
        </a>

        <!-- Cart with Badge -->
        <a
          href="#"
          class="flex flex-col items-center justify-center text-gray-600 relative"
        >
          <i class="ri-shopping-cart-2-line text-2xl"></i>
          <span class="text-xs mt-1">Cart</span>
          <span
            class="absolute -top-1 -right-2 bg-red-500 text-white text-xs px-1.5 py-0.5 rounded-full"
            >3</span
          >
        </a>

        <!-- Contact -->
        <a
          href="#"
          class="flex flex-col items-center justify-center text-gray-600"
        >
          <i class="ri-contacts-line text-2xl"></i>
          <span class="text-xs mt-1">Contact</span>
        </a>
      </div>
    </div>
